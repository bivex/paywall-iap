version: "2"
sql:
  - schema: "schema.sql"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "generated"
        out: "generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "users.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "subscriptions.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "subscriptions.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "subscriptions.expires_at"
            go_type: "time.Time"
          - column: "subscriptions.created_at"
            go_type: "time.Time"
          - column: "subscriptions.updated_at"
            go_type: "time.Time"
          - column: "transactions.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "transactions.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "transactions.subscription_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "transactions.amount"
            go_type: "float64"
          - column: "transactions.created_at"
            go_type: "time.Time"
          - column: "users.email"
            go_type: "string"
          - column: "users.device_id"
            go_type:
              type: "string"
              pointer: true
          - column: "users.ltv"
            go_type: "float64"
          - column: "users.created_at"
            go_type: "time.Time"
          - column: "users.deleted_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "users.ltv_updated_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "subscriptions.deleted_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "transactions.receipt_hash"
            go_type:
              type: "string"
              pointer: true
          - column: "transactions.provider_tx_id"
            go_type:
              type: "string"
              pointer: true
          # webhook_events
          - column: "webhook_events.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "webhook_events.created_at"
            go_type: "time.Time"
          - column: "webhook_events.processed_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          # analytics_aggregates
          - column: "analytics_aggregates.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "analytics_aggregates.metric_value"
            go_type: "float64"
          - column: "analytics_aggregates.metric_date"
            go_type: "time.Time"
          - column: "analytics_aggregates.created_at"
            go_type: "time.Time"
          - column: "analytics_aggregates.updated_at"
            go_type: "time.Time"
          # grace_periods
          - column: "grace_periods.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "grace_periods.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "grace_periods.subscription_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "grace_periods.expires_at"
            go_type: "time.Time"
          - column: "grace_periods.resolved_at"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - column: "grace_periods.created_at"
            go_type: "time.Time"
          - column: "grace_periods.updated_at"
            go_type: "time.Time"
