# Latency-Optimized Docker Compose Configuration
# Uses kernel-level optimizations for minimal network latency
version: '3.8'

services:
  api:
    image: registry.yourapp.com/iap-api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    # Container-level optimizations for minimal latency
    cap_add:
      - NET_ADMIN  # Allow network stack tuning
    sysctls:
      - net.core.rmem_max=16777216
      - net.core.wmem_max=16777216
      - net.core.rmem_default=262144
      - net.core.wmem_default=262144
      - net.core.netdev_max_backlog=5000
      - net.core.somaxconn=65535
      - net.ipv4.tcp_rmem=8192 262144 16777216
      - net.ipv4.tcp_wmem=8192 262144 16777216
      - net.ipv4.tcp_congestion_control=bbr
      - net.ipv4.tcp_fastopen=3
      - net.ipv4.tcp_fin_timeout=30
      - net.ipv4.tcp_keepalive_time=300
      - net.ipv4.tcp_max_syn_backlog=8192
      - net.ipv4.tcp_slow_start_after_idle=0
      - net.ipv4.tcp_tw_reuse=1
      - fs.file-max=2097152
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - LAGO_API_KEY=${LAGO_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Go runtime optimizations
      - GOMAXPROCS=4  # Limit CPU goroutines
      - GOGC=100     # GC trigger percentage
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2.0'
        reservations:
          memory: 256M
          cpus: '1.0'

  worker:
    image: registry.yourapp.com/iap-worker:${IMAGE_TAG:-latest}
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.tcp_congestion_control=bbr
      - net.ipv4.tcp_fastopen=3
      - net.core.somaxconn=65535
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - GOMAXPROCS=2
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.5'

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    # PostgreSQL latency optimizations
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - max_connections=200
      - -c
      - wal_buffers=16MB
      - -c
      - commit_delay=0
      - -c
      - synchronous_commit=off
      - -c
      - effective_cache_size=1GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Redis latency optimizations
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - ${REDIS_PASSWORD}
      - --maxmemory
      - 400mb
      - --maxmemory-policy
      - allkeys-lru
      - --tcp-keepalive
      - "60"
      - --timeout
      - "0"
    volumes:
      - redisdata:/data
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  pgdata:
  redisdata:

networks:
  internal:
    internal: true
    driver_opts:
      mtu: 9000  # Jumbo frames for internal network
