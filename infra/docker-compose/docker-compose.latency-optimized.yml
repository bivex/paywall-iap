# Latency-Optimized Docker Compose Configuration

services:
  api:
    build:
      context: ../../
      dockerfile: infra/docker/api/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    # Container-level optimizations for minimal latency
    cap_add:
      - NET_ADMIN  # Allow network stack tuning
    sysctls:
      - net.ipv4.tcp_rmem=8192 262144 16777216
      - net.ipv4.tcp_wmem=8192 262144 16777216
#      - net.ipv4.tcp_congestion_control=bbr # Not supported in Docker Desktop
#      - net.ipv4.tcp_fastopen=3               # Not supported in Docker Desktop
      - net.ipv4.tcp_fin_timeout=30
      - net.ipv4.tcp_keepalive_time=300
      - net.ipv4.tcp_max_syn_backlog=8192
      - net.ipv4.tcp_slow_start_after_idle=0
      - net.ipv4.tcp_tw_reuse=1
#    fs.file-max=2097152 # Not supported in Docker Desktop namespace
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/iap_db?sslmode=disable}
      - REDIS_URL=${REDIS_URL:-redis://:redis_pass@redis:6379}
      - LAGO_API_KEY=${LAGO_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      - SERVER_PORT=8080
      - STRIPE_WEBHOOK_SECRET=whsec_dummy
      - APPLE_WEBHOOK_SECRET=whsec_dummy
      - GOOGLE_WEBHOOK_SECRET=whsec_dummy
      # Go runtime optimizations
      - GOMAXPROCS=4  # Limit CPU goroutines
      - GOGC=100     # GC trigger percentage
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2.0'
        reservations:
          memory: 256M
          cpus: '1.0'

  worker:
    build:
      context: ../../
      dockerfile: infra/docker/worker/Dockerfile
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/iap_db?sslmode=disable}
      - REDIS_URL=${REDIS_URL:-redis://:redis_pass@redis:6379}
      - JWT_SECRET=${JWT_SECRET:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      - GOMAXPROCS=2
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.5'

  migrator:
    build:
      context: ../../
      dockerfile: infra/docker/migrator/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/iap_db?sslmode=disable}
      - JWT_SECRET=${JWT_SECRET:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    # PostgreSQL latency optimizations
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - max_connections=200
      - -c
      - wal_buffers=16MB
      - -c
      - commit_delay=0
      - -c
      - synchronous_commit=off
      - -c
      - effective_cache_size=1GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iap_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-iap_db}
    ports:
      - "5432:5432"
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Redis latency optimizations
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --requirepass
      - ${REDIS_PASSWORD:-redis_pass}
      - --maxmemory
      - 400mb
      - --maxmemory-policy
      - allkeys-lru
      - --tcp-keepalive
      - "60"
      - --timeout
      - "0"
    volumes:
      - redisdata:/data
    networks:
      - internal
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  pgdata:
  redisdata:

networks:
  internal:
    internal: false
    driver_opts:
      mtu: 9000  # Jumbo frames for internal network
