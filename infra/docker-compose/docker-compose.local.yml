version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iap_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=iap_db
    ports:
      - "5432:5432"
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - internal

  api:
    build:
      context: ../../
      dockerfile: infra/docker/api/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/iap_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=0123456789abcdef0123456789abcdef

      - STRIPE_WEBHOOK_SECRET=whsec_dummy
      - APPLE_WEBHOOK_SECRET=whsec_dummy
      - GOOGLE_WEBHOOK_SECRET=whsec_dummy
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal

  worker:
    build:
      context: ../../
      dockerfile: infra/docker/worker/Dockerfile
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/iap_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=0123456789abcdef0123456789abcdef
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - internal

  migrator:
    build:
      context: ../../
      dockerfile: infra/docker/migrator/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/iap_db?sslmode=disable
      - JWT_SECRET=0123456789abcdef0123456789abcdef

    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal


networks:
  internal:
    driver: bridge
