name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Start Postgres
      run: docker run --name postgres-test -e POSTGRES_PASSWORD=test -e POSTGRES_USER=test -e POSTGRES_DB=iap_test -p 5432:5432 -d postgres:15-alpine
        
    - name: Wait for Postgres
      run: sleep 5
      
    - name: Run Integration Tests
      working-directory: ./backend
      run: make test-integration
